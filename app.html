<!DOCTYPE html>
<html>

<head>
    <title>Ps Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato&display=swap"
        rel="stylesheet">

    <style>
        .lato-regular {
            font-family: "Lato", serif;
            font-weight: 400;
            font-style: normal;
            font-size: 15px;
        }

        .ext-heading {
            font-weight: 600;
            font-size: 20px;
            text-align: center;
        }

        .theme {
            color: #8B5DFF;
        }

        body {
            box-sizing: border-box;
            background-color: #EBEAFF;
        }

        /* img:hover {
            animation: shake 0.5s;
            animation-iteration-count: infinite;
        } */
    </style>
</head>

<body>
    <div style="height:450; width: 250px;">
        <p class="lato-regular ext-heading theme">Stop watch and Timer</h1>
        <h6>created by Shivansh Patel</h6>
        <img src="clock.png" height="250px" width="250px" />

        <div class="lato-regular">Time:-<span id="time"></span></div>
        <button onclick="startTimer()">Start</button>
        <button onclick="stopTimer()">Stop</button>
        <script src="popup.js"></script>
    </div>
</body>

</html>
